<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://yamakakeudon.github.io/c103test1/targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
      <video id="video" muted webkit-playsinline playsinline src="https://yamakakeudon.github.io/c103test1/testmovie.mp4" loop="true"></video>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video" position "0 0 0" rotaion="-90 0 0" width="1" height="1"></a-video>
      </a-entity>
      <a-entity
    id="playButton"
    geometry="primitive: plane; height: 1; width: 1"
    material="src: #play"
    position="-7.3 -1.2 0.6"
    rotation="0 90 0"
    ></a-entity>

    <a-entity
    id="stopButton"
    click-stop
    geometry="primitive: plane; height: 1; width: 1"
    material="src: #stop"
    position="-7.3 -1.2 -0.67"
    rotation="0 90 0"
    ></a-entity>
    </a-scene>
    <script>
document.addEventListener("DOMContentLoaded", function(event) {
      var scene = document.querySelector("a-scene");
      var video = document.getElementById("video");

      if (scene.hasLoaded) {
        run();
      } else {
        scene.addEventListener("loaded", run);
      }

      function run () {
        scene.querySelector("#playButton").addEventListener("click", function(e){
              video.play();
          });
      }

    })

    AFRAME.registerComponent('click-stop', {
    init: function () {
      this.el.addEventListener('click', function (event) {
        document.getElementById("video").pause();
      });
    }
  });
    </script>
  </body>
</html>
