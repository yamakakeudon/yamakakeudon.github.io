<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <a-assets timeout="10000">
      <video id="testmovie" muted webkit-playsinline playsinline src="https://yamakakeudon.github.io/c103test1/testmovie.mp4" loop="true"></video>
    </a-assets>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://yamakakeudon.github.io/c103test1/targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#testmovie" position " 0 0 0" rotaion="-90 0 0" width="1" height="1"></a-video>
      </a-entity>
    </a-scene>
    <script>
      window.addEventListener(“click”, ()=>{
        const video = document.getElementById(“video”)

        video.play()
    })
    </script>
  </body>
</html>
